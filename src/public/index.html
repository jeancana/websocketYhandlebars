<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Productos</title>
</head>

<body>
    <h1> ** MI TIENDA DE MUSICA **  <br /> Plantilla Para Cargar Productos </h1>

    <!--
        formulario para probar el envÃ­o de datos a un endpoint tipo POST.
        El atributo enctype del form esta en form-data para poder enviar archivos/file 
        junto a los contenidos de texto por body en la solicitud

        IMPORTANTE: para poder procesar video/archivo/img se debe tener el de tipo de encode  "multipart/form-data" 
    -->


  
    <form action="http://localhost:8080/api/products" method="post" enctype="multipart/form-data">
        
        <!-- <input type="text" name="id" placeholder="ID">
        <br /> -->
        <input type="text" name="title" placeholder="Nombre del Producto">
        <br>   
        <input type="text" name="description" placeholder="Descripcion">
        <br />
        <input type="text" name="code" placeholder="Codigo">
        <br>
        <input type="text" name="status" placeholder="Status: true or false">
        <br>
        <input type="number" name="stock" placeholder="Cantidad">
        <br>
        <input type="text" name="category" placeholder="Categoria">
        <br>
        <input type="file" name="thumbnail">
        <br>
        <button type="submit">Cargar</button>

    </form>

  
</body>

</html>
